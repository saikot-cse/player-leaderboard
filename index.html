<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player | Leaderboard</title>
    <!-- Stylesheet linked  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section starts  -->
    <header></header>
    <!-- header section ends  -->

    <!-- main section starts  -->
    <main>
      <!-- Top players section starts  -->
      <section class="container">
        <div class="top-players">
          <h2 class="section-title">Top Players</h2>
          <div class="players">
            <div class="player">
              <img src="./images/players/player-1.png" alt="Player-1" />
              <h3 class="player-name">Top player-1</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-2.png" alt="Player-2" />
              <h3 class="player-name">Top player-2</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-3.png" alt="Player-3" />
              <h3 class="player-name">Top player-3</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-4.png" alt="Player-4" />
              <h3 class="player-name">Top player-4</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-5.png" alt="Player-5" />
              <h3 class="player-name">Top player-5</h3>
            </div>
            <div class="player">
              <img src="./images/players/player-6.png" alt="Player-6" />
              <h3 class="player-name">Top player-6</h3>
            </div>
          </div>
        </div>
        <hr>
        <div class="top-blogs">
          <h2 class="section-title">Top Blogs</h2>
          <div class="blogs">
            <article class="blog">
              <div class="thumbnail">
                <img src="./images/blogs/blog-1.png" alt="blog-1">
              </div>
              <div class="blog-info">
                <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                <p class="blog-author">By <a href="#">Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="./images/blogs/blog-2.png" alt="blog-2">
              </div>
              <div class="blog-info">
                <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                <p class="blog-author">By <a href="#">Tess Gadd</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="./images/blogs/blog-3.png" alt="blog-3">
              </div>
              <div class="blog-info">
                <h3 class="blog-title">7 typography tips for interface design</h3>
                <p class="blog-author">By <a href="#">Jeremiah Lam</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="./images/blogs/blog-4.png" alt="blog-4">
              </div>
              <div class="blog-info">
                <h3 class="blog-title">Your logo is copied</h3>
                <p class="blog-author">By <a href="#">Ferdinand Vogler</a></p>
              </div>
            </article>
          </div>
        </div>
      </section>
      <!-- Top players section ends  -->


  </body>
</html>
